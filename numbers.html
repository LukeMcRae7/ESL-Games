<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Numbers</title>
    <script src="numbers-script.js"></script>
    <link rel="stylesheet" href="numbers-styles.css">
</head>
<body>
    <h1 id="header" class="header">Click on the numbers in the right order</h1>
    <input type="button" id="buttonmenu1" class="menubutton" onclick="window.location.href = 'index.html'" value="Menu">
    <input type="button" id="buttonmenu2" class="menubutton" onclick="location.reload()" value="Restart" style="top: 10%;">

    
    <div class="button-container">
        <input type="button" id="button1" class="button" onclick="numberClick(this.value, this.id)" value=1>
        <input type="button" id="button2" class="button" onclick="numberClick(this.value, this.id)" value=2>
        <input type="button" id="button3" class="button" onclick="numberClick(this.value, this.id)" value=3>
        <input type="button" id="button4" class="button" onclick="numberClick(this.value, this.id)" value=4>
        <div id="messageDiv" class="messageDiv">Try Again</div>
        <div id="winDiv" class="winDiv">You Win!</div>
    </div>
</body>
